actor_name: cpa-seq-validate-violation-witnesses
toolinfo_module: "cpachecker.py"
archive:
  location: "https://zenodo.org/record/3816621/files/CPAchecker-1.9.1-unix.zip"
  doi: "10.5281/zenodo.3816621"
  spdx_license_identifier: "Apache-2.0"
options: ['-witnessValidation', '-setprop', 'witness.checkProgramHash=false', '-heap', '5000m', '-benchmark', '-setprop', 'cpa.predicate.memoryAllocationsAlwaysSucceed=true', '-setprop', 'cpa.smg.memoryAllocationFunctions=malloc,__kmalloc,kmalloc,kzalloc,kzalloc_node,ldv_zalloc,ldv_malloc', '-setprop', 'cpa.smg.arrayAllocationFunctions=calloc,kmalloc_array,kcalloc', '-setprop', 'cpa.smg.zeroingMemoryAllocation=calloc,kzalloc,kcalloc,kzalloc_node,ldv_zalloc', '-setprop', 'cpa.smg.deallocationFunctions=free,kfree,kfree_const']
resourcelimits:
  memlimit: "2 GB"
  timelimit: "90 s"
  cpuCores: "8"
format_version: '1.1'
