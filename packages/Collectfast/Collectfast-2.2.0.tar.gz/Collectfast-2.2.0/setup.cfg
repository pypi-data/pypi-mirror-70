[metadata]
name = Collectfast
version = attr: collectfast.__version__
description = A Faster Collectstatic
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
license = MIT License
license_file = LICENSE
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Framework :: Django
author = Anton Agestam
author_email = git@antonagestam.se
url = https://github.com/antonagestam/collectfast/

[options]
include_package_data = True
packages = find:
install_requires = 
	Django>=2.2
	django-storages>=1.6
	typing-extensions
python_requires = >=3.6

[options.package_data]
collectfast = py.typed

[bdist_wheel]
universal = true

[tool:pytest]
django_settings_module = collectfast.tests.settings

[flake8]
exclude = appveyor, .idea, .git, .venv, .tox, __pycache__, *.egg-info, build
max-complexity = 8
max-line-length = 88
extend-ignore = E722 F821

[mypy]
python_version = 3.6
show_error_codes = True
pretty = True
files = .
no_implicit_reexport = True
no_implicit_optional = True
strict_equality = True
strict_optional = True
check_untyped_defs = True
disallow_incomplete_defs = True
ignore_missing_imports = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
plugins = 
	mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = collectfast.tests.settings

[mypy-storages.*,google.*,botocore.*,setuptools.*,pytest.*]
ignore_missing_imports = True

[coverage:run]
source = collectfast

[coverage:report]
omit = */tests/*
exclude_lines = 
	pragma: no cover
	\.\.\.

[egg_info]
tag_build = 
tag_date = 0

