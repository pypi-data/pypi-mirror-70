{% import 'ew.templates.jinja2._ew_lib' as  lib with context %}
<form {{widget.j2_attrs(dict(
      name=rendered_name,
      id=id,
      method=method,
      action=action,
      enctype=enctype), attrs)}}>
  {% if errors and not errors.items and show_errors %}
    <span class="$error_class">$errors</span><br/>
  {% endif %}
  {{lib.subfields(widget.hidden_fields, widget.fields, error_class)}}
  {% for b in buttons %}{{b.display()}}{% endfor %}
</form>
