[tool.poetry]
name = "blue-dot-sessions_gemscapes"
version = "1.4.0"
description = "Blue Dot Sessions Gemscape Generation"
authors = ["Dean Shaff <dean.shaff@gmail.com>"]
packages = [
    { include = "gemscapes" }
]

[tool.poetry.dependencies]
python = "^3.6"
cython = "^0.29.19"
numpy = "^1.16"
toml = "^0.10.0"
eyeD3 = "^0.9.5"
pillow = "6.2.2"
"scikits.audiolab" = "^0.11.0"
pysndfile = "^1.4.3"
tqdm = "^4.45.0"
colour = "^0.1.5"
scikit-image = "^0.16.2"
colorcet = "^2.0.2"
# blue-dot-sessions-svg-tools = { git = "https://gitlab.com/dean-shaff/blue-dot-sessions_svg-tools.git", branch = "master" }
blue-dot-sessions-svg-tools = "^0.5.0"

[tool.poetry.dev-dependencies]
matplotlib = "^3.2.1"
cairocffi = "^1.1.0"
mypy = "^0.770"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
