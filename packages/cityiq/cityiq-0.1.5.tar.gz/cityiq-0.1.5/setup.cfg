[metadata]
name = cityiq
description = Python access to the CityIQ api.
author = Eric Busboom
author-email = eric@civicknowledge.com
license = mit
url = https://github.com/sandiegodata/cityiq
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = 
	slugify
	requests
	websocket-client
	pytz
	pyyaml
	python-dateutil
python_requires = >= 3.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ciq_nodes = cityiq.cli.nodes:run
	ciq_events = cityiq.cli.events:run
	ciq_config = cityiq.cli.config:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov cityiq --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = cityiq
extensions = 
	tox
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

