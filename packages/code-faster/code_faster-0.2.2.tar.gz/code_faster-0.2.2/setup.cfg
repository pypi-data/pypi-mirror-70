[metadata]
name = code_faster
url = https://github.com/rahulsrma26/code_faster
project_urls = 
	Code = https://github.com/rahulsrma26/code_faster
license = LICENSE
author = Rahul Sharma
author_email = rahulsrma26@gmail.com
maintainer = rahulsrma26
maintainer_email = welcometors@gmail.com
description = A cross-platform command line utility for bootstrapping and running code with tests
long_description = file: README.md
long_description_content_type = text/markdown
keywords = codeforces runner setuptools development
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Code Generators
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing :: Unit

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	cfetch = code_faster.fetcher:main
	crun = code_faster.runner:main

[bdist_wheel]
universal = 0

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[coverage:run]
branch = True
source = 
	code_faster
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E402
	E501
	E722
	W503
max-line-length = 80
per-file-ignores = 
	src/flask/__init__.py: F401

[egg_info]
tag_build = 
tag_date = 0

