[metadata]
license_file = LICENSE.txt

[sdist]
formats = zip

[bdist_wheel]
universal = 1

[tool:pytest]
minversion = 4.6
testpaths = README.rst docs concepts tests
addopts = 
	--doctest-modules --doctest-glob='*.rst' --ignore=docs/conf.py
	--cov --cov-report=term --cov-report=html

[coverage:run]
source = concepts
branch = false

[flake8]
ignore = E126,E128,E741,W503
max-line-length = 100
exclude = docs, .tox

[egg_info]
tag_build = 
tag_date = 0

