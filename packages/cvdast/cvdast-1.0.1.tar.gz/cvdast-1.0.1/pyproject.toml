[tool.poetry]
name = "cvdast"
version = "1.0.1"
description = "To regenerate pytest fixtures and test methods dynamically from OpenAPI spec and Cloudvector APIShark events"
authors = ["Bala Kumaran <balak@cloudvector.com>"]
# New attributes
license = "MIT"
readme = "README.md"
#homepage = "https://github.com/ArecaBay"
#repository = "https://github.com/ArecaBay"
keywords = ["cv-dast", "cloudvector", "apishark"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.5"
requests = "2.22.0"
jinja2 = "*"
cvapianalyser = "*"
openapispecdiff = "*"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
cv-dast = 'cvdast.CloudvectorDAST:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
