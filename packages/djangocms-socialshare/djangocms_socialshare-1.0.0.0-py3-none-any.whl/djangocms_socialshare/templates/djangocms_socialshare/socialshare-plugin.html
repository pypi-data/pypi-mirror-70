{% load i18n cms_tags menu_tags staticfiles socialshare %}

<div class="djangocms-socialshare-plugin" data-background-color="{{ instance.background_color.value }}">
    {% for item in instance.items.all %}
        <a class="icon" href="{% item_url item %}" target="_blank">
            <i class="{{ item.get_icon_css_class }}"></i>
        </a>
    {% endfor %}
</div>
