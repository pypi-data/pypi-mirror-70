AntCollection:
  ref: name,location
  definition:
    name: String
    location: String
    formicaria: Backref|Formicarium
  instances:
    - name: Antopia
      location: My bedroom
    - name: Nomants
      location: My yard
    - name: Antics
      location: My friend's house
    - name: Antopia
      location: My bedroom at my father's

Formicarium:
  ref: name
  definition:
    name: String
    formicarium_type: String
    width: Integer
    collection: relationship|AntCollection
    colonies: Backref|AntColony
    polymorphic:
      "on": formicarium_type

SandwichFormicarium|Formicarium:
  ref: name
  definition:
    height: Integer
  instances:
    - name: Specimen-1
      collection: Antopia,My bedroom
      height: 10
      width: 2
    - name: Specimen-2
      collection: Antopia,My bedroom at my father's
      height: 15
      width: 3
    - name: PAnts
      collection: Antics,My friend's house
      height: 10
      width: 3

FreeStandingFormicarium|Formicarium:
  ref: name
  definition:
    depth: Integer
    anti_escape_barrier: String
  instances:
    - name: The yard yokels
      collection: Nomants,My yard
      width: 50
      depth: 40
      anti_escape_barrier:
    - name: The Free SociAnty
      collection: Antics,My friend's house
      width: 30
      depth: 30
      anti_escape_barrier: liquid PTFE

AntColony:
  ref: name
  definition:
    name: String
    latin_name: String
    queen_size: Float
    worker_size: Float
    color: String
    formicarium: relationship|Formicarium
  instances:
    - name: Argentine Ant
      latin_name: Linepithema humile
      queen_size: 1.6
      worker_size: 1.6
      color: brown
      formicarium: Specimen-1
    - name: Black House Ant
      latin_name: Ochetellus
      queen_size: 2.5
      worker_size: 2.5
      color: black
      formicarium: Specimen-2
    - name: Bulldog Ant
      latin_name: Mymecia
      queen_size: 18
      worker_size: 18
      color: red
      formicarium: PAnts
    - name: Carpenter Ant
      latin_name: Camponotus pennsylvanicus
      queen_size: 12
      worker_size: 6
      color: black
      formicarium: The yard yokels
    - name: Fire Ant
      latin_name: Solenopsis spp
      queen_size: 18
      worker_size: 18
      color: red
      formicarium: The Free SociAnty
    - name: Garden Ant
      latin_name: Lasius niger
      queen_size: 15
      worker_size: 5
      color: black
      formicarium: The Free SociAnty
