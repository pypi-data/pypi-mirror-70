# -----------------------------------------------------------------------------
# All default value for the gui
__gui__:
  # ---------------------------------------------------------------------------
  # Title of the window
  title: Repository information

# -----------------------------------------------------------------------------
# URL of the repository
url:
  label: "The repository URL."
  description: "The url of the repository (example: https://tools.projet-ge.fr/nexus/)"
  value: "https://tools.projet-ge.fr/nexus/"

# -----------------------------------------------------------------------------
# Login simple
login:
  label: "Login"
  description: "Your personnal login on the repository (example: leia.organa)."

# -----------------------------------------------------------------------------
# Password
password:
  label: "Password"
  description: "Your personnal password on the repository."
  type: Password
