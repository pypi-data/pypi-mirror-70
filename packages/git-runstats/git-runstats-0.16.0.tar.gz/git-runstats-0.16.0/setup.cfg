[flake8]
ignore = 
	E231,
	E203,
	E266,
	E501,
	W503,
	D100,
	D101,
	D102,
	D103,
	D104,
	D105,
	D106,
	D107,
	D202,
	C901,
max-line-length = 88
max-complexity = 10
doctests = True

[tool:isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[egg_info]
tag_build = 
tag_date = 0

