[metadata]
name = labscript-c-extensions
description = A module containing C-extensions for the labscript suite
long_description = file: README.md
long_description_content_type = text/markdown
author = The labscript suite community
author_email = labscriptsuite@googlegroups.com
url = http://labscriptsuite.org
project_urls = 
	Source Code=https://github.com/labscript-suite/labscript-c-extensions
	Download=https://github.com/labscript-suite/labscript-c-extensions/releases
	Tracker=https://github.com/labscript-suite/labscript-c-extensions/issues
keywords = experiment visualization
license = BSD
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	importlib_metadata
	setuptools_scm
	numpy>=1.15

[egg_info]
tag_build = 
tag_date = 0

