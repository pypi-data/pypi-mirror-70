[metadata]
name = panoptes-utils
description = Astronomical utilities for PANOPTES
author = PANOPTES Team
author-email = developers@projectpanoptes.org
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/panoptes/panoptes-utils
project-urls = 
	Documentation = https://panoptes-utils.readthedocs.org
platforms = linux
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: POSIX
	Programming Language :: C
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
scripts = 
	bin/cr2-to-jpg
	bin/panoptes-solve-field
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	astroplan
	astropy
	Flask
	google-cloud-bigquery[pandas,pyarrow]
	google-cloud-storage
	holoviews
	hvplot
	loguru
	matplotlib
	numpy
	pandas!=1.0.4
	pendulum
	photutils
	Pillow
	pyserial
	PyYAML
	pyarrow>=0.17.1
	requests
	ruamel.yaml
	scalpl
	scipy
	tqdm
	tweepy
python_requires = >=3.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pycodestyle
	mocket
	coverage
	pytest-remotedata>=0.3.1'

[options.entry_points]
console_scripts = 
	panoptes-config-server = panoptes.utils.config.server:run

[test]
extras = True

[tool:pytest]
addopts = 
	--doctest-modules
	--test-databases all
	-x
	-vv
norecursedirs = 
	script
	resources
	dist
	build
	.tox
testpaths = tests src
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE ALLOW_UNICODE IGNORE_EXCEPTION_DETAIL
filterwarnings = 
	ignore:elementwise == comparison failed:DeprecationWarning
	ignore::pytest.PytestDeprecationWarning
doctest_plus = enabled

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pycodestyle]
max-line-length = 100

[pyscaffold]
version = 3.2.3
package = utils
extensions = 
	no_skeleton
	namespace
namespace = panoptes

[coverage:run]
branch = True
concurrency = 
	multiprocessing
	threading
parallel = True

[coverage:paths]
source = 
	src/
	*/site-packages/

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

