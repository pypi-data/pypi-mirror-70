{% load static %}
{% load compress %}
{% load i18n %}

{% compress js %}

{% endcompress %}
<script src="https://checkoutshopper-{{ environment }}.adyen.com/checkoutshopper/sdk/3.4.0/adyen.js"></script>

<script type="text/plain" id="adyen_locale">{{ locale }}</script>

<script type="text/plain" id="adyen_originKey">{{ originKey }}</script>
