<div class="row card bg-dark text-light text-center">
    <div class="card-header pb-0">
        <!-- title -->
        <h3 class="card-title">{{ title }}</h3>
        <!-- start time - total - duration -->
        <h5 class="card-subtitle text-white-50">
            <i class="fa fa-clock-o"></i> {{ header.start_time }}
            <h4 class="mt-2">
                <ul class="list-inline">
                    <li class="list-inline-item"><span class="badge badge-light"><strong>Ran {{ header.n_tests.total }} test{% if header.n_tests.total > 1 %}s{% endif %}</strong></span></li>
                    <li class="list-inline-item"><span class="badge badge-light"><i class="fa fa-hourglass-half"></i> <strong>{{ header.duration }}</strong></span></li>
                </ul>
            </h4>
        </h5>
    </div>
    <div class="card-body p-1">
        <!-- numbers of fails, errors, skips,
        unexpected successes, expected error -->
        <h4><span class="badge badge-light"><strong class="text-{{ header.status_color }}">{{ header.status }}</strong></span></h4>
        <h4 class="my-1">
            {% with n_tests = header.n_tests %}
              {% include 'info_list.html' %}
            {% endwith %}
        </h4>
    </div>
</div>
