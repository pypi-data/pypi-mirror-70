[tool.poetry]
name = "tsdoc"
version = "0.1.0"
description = "TSDoc is an embedded comment language for TechSmart code files."
authors = ["Ryan Sobol <hello@ryansobol.com>"]

[tool.poetry.dependencies]
python = "^3.7"
textx_ls_core = "^0.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
flake8 = "^3.7.9"

[tool.poetry.plugins.textx_languages]
"tsdoc.python" = "tsdoc.python:register"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
